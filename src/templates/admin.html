<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pumpkin Man Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1>Admin</h1>
<p>Current revision: <b>{{ revision }}</b></p>
<form action="{{ url_for('git_pull') }}" method="post">
    <button type="submit">Update Code</button>
</form>
<form action="{{ url_for('reboot') }}" method="post">
    <button type="submit">Reboot</button>
</form>
<form action="{{ url_for('shutdown') }}" method="post">
    <button type="submit">Shut down</button>
</form>
<p>Updating code requires a restart afterwards.</p>
</body>
</html>
